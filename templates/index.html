<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jozef - Neo-Latin Studies Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <header class="text-center py-3 renaissance-header">
            <h1>Jozef</h1>
            <p class="lead">Your guide to the Neo-Latin World</p>
            <p class="text-muted"></p>
                I have knowledge of Neo-Latin handbooks, companions and encyclopaedias. 
                If you want to ask questions about your own documents, I recommend <a href="https://notebooklm.google" target="_blank">NotebookLM</a>. 
                For dictionaries use <a href="http://logeion.uchicago.edu" target="_blank">Logeion</a> and the <a href="http://nlw.renaessancestudier.org" target="_blank">Neulateinische Wortliste</a>.
            </p>
        </header>

        <main class="flex-grow-1 overflow-auto p-3" id="chat-window">
            <div class="message bot-message" id="initial-message">
                <div class="message-avatar">J</div>
                <div class="message-bubble">Salve! How may I assist you today?</div>
            </div>
            <!-- Chat messages will appear here -->
        </main>

        <footer class="py-3 border-top">
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Ask Jozef a question...">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
            <div class="text-center mt-2">
                <button id="clear-chat-btn" class="btn btn-outline-secondary btn-sm">Clear chat</button>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
