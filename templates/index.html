<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jozef - Neo-Latin Studies Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid d-flex flex-column vh-100">
        <header class="text-center py-3 renaissance-header">
            <h1>Jozef</h1>
            <p class="lead">Your guide to Neo-Latin Studies</p>
        </header>

        <main class="flex-grow-1 overflow-auto p-3" id="chat-window">
            <!-- Chat messages will appear here -->
        </main>

        <footer class="py-3 border-top">
            <div id="drop-zone" class="drop-zone mb-2">
                <p>Drop images or PDFs here, or click to select</p>
                <input type="file" id="file-input" style="display: none;">
            </div>
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Ask Jozef a question...">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
